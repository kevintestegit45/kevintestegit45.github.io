<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style-quiz1.css">
  <title>Quiz Você Não é Burro - Overclock</title>
</head>
<body>
  <div class="quiz-container">
    <div class="logo">
      <img src="./img/over logo sem fundo.png" alt="Logo Overclock" />
    </div>
    <h2>Você não é burro!</h2>
    <div id="quiz">
      <div class="question" id="question-title"></div>
      <div class="answers" id="answers"></div>
      <button class="next-button" id="nextBtn" style="display: none;">Próxima</button>
    </div>
    <div id="result" class="result-box" style="display: none;">
      <div class="result" id="resultText"></div>
      <div class="button-container">
        <button class="restart-button" onclick="goToStart()">Voltar para o Início</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { q: "Quantos meses têm 28 dias?", a: ["1", "2", "Todos", "3"], correct: 2 },
      { q: "Se há três maçãs e você pega duas, quantas você tem?", a: ["1", "2", "3", "4"], correct: 1 },
      { q: "Qual é a capital do Brasil?", a: ["Rio de Janeiro", "Brasília", "São Paulo", "Bahia"], correct: 1 },
      { q: "Um pato põe um ovo no telhado. Para que lado ele rola?", a: ["Esquerda", "Direita", "Nenhum lado", "Pra cima"], correct: 2 },
      { q: "Quantas pernas tem uma aranha?", a: ["6", "8", "10", "9"], correct: 1 },
      { q: "Quanto é metade de dois mais dois?", a: ["2", "3", "1", "22"], correct: 1 },
      { q: "O que pesa mais, um quilo de chumbo ou de algodão?", a: ["Chumbo", "Algodão", "Pesam igual", "Nenhuma das opções"], correct: 2 },
      { q: "Qual animal é conhecido por rir?", a: ["Hiena", "Macaco", "Cão", "Gato"], correct: 0 },
      { q: "Qual planeta é conhecido como Planeta Vermelho?", a: ["Júpiter", "Marte", "Saturno", "Netuno"], correct: 1 },
      { q: "Qual instrumento tem teclas, pedais e cordas?", a: ["Piano", "Violão", "Flauta", "Viola"], correct: 0 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let hasAnswered = false;

    function displayQuestion() {
      const question = questions[currentQuestion];
      document.getElementById("question-title").textContent = question.q;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      selectedAnswer = null;
      hasAnswered = false;

      question.a.forEach((text, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = `<span class="btn-text">${text}</span>`;
        btn.onclick = () => {
          if (hasAnswered) return;

          hasAnswered = true;
          selectedAnswer = index;

          const allButtons = document.querySelectorAll(".answers button");
          allButtons.forEach((b, i) => {
            if (i === question.correct) {
              b.classList.add("correct");
            } else if (i === selectedAnswer) {
              b.classList.add("wrong");
            }
            b.disabled = true;
          });

          if (selectedAnswer === question.correct) score++;

          setTimeout(() => {
            document.getElementById("nextBtn").style.display = "inline-block";
          }, 500);
        };
        answersDiv.appendChild(btn);
      });

      document.getElementById("nextBtn").style.display = "none";
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      let message = score >= 8 ? "Você é um Gênio!" : score >= 5 ? "Você é Lerdo!" : "Você é Burro!";
      document.getElementById("resultText").innerHTML = `Você acertou <strong>${score}</strong> de <strong>${questions.length}</strong>!<br><br>${message}`;
    }

    function goToStart() {
      window.location.href = "index.html";
    }

    displayQuestion();
  </script>
</body>
</html>
